# update sequences when it has been at least 30 days since the last update
age.min = 30
# retain only the latest downloaded version
retain = 1
# range to retrieve
start = -1000
end = 200
# list of servers to try
server.fungi = /home/meme-data/fasta_databases/conf/RSATWS.fungi.wsdl
server.prokaryotes = /home/meme-data/fasta_databases/conf/RSATWS.prokaryotes.wsdl
server.metazoa = /home/meme-data/fasta_databases/conf/RSATWS.metazoa.wsdl
server.protists = /home/meme-data/fasta_databases/conf/RSATWS.protists.wsdl
server.plants = /home/meme-data/fasta_databases/conf/RSATWS.plants.wsdl
# Taxa
taxa.Viral = Viruses
taxa.Fungal = Fungi|Dikarya
taxa.Prokaryotic = Bacteria|Archaea
taxa.Metazoan = Metazoa|Phthiraptera
taxa.Protist = Protozoa|Stramenopiles|Alveolata|Amoebozoa|Fornicata|Cryptophyta|Chlorophyta|Euglenozoa|Heterokontophyta|Rhodophyta
taxa.Plant = Viridiplantae|Rhodophyta

